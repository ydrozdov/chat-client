<h2 mat-dialog-title>Username</h2>

<mat-dialog-content>
  <mat-form-field>
    <input matInput name="username" placeholder="Username" 
     [formControl]="usernameFormControl" required>
    <mat-error>This field is required</mat-error>
    <mat-hint>Please type your username</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="usernameFormControl.value" [disabled]="usernameFormControl.hasError('required')">Chat!</button>
</mat-dialog-actions>
